<h1>Hello form</h1>

<form [formGroup]="myForm" (ngSubmit)="call(myForm.value)">
Rno <input type="text" formControlName="rno">
<br/>
<br/>
Name <input type="text" formControlName="name">
<span *ngIf="myForm.get('name').errors && myForm.get('name').invalid">
    <span *ngIf="myForm.get('name').errors.required" >Please Enter the name</span>
</span>

<br/>
<br/>

Mobile <input type="text" formControlName='mobile'>
<span *ngIf="myForm.get('mobile').errors">
    <span *ngIf="myForm.get('mobile').errors.pattern">Please enter correct Number</span>
</span>

<br/>
<br/>

Email <input type="text" formControlName='email'>
<span *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
    <span *ngIf="myForm.get('email').errors.email">Please enter Valid Email</span>
    <span *ngIf="myForm.get('email').errors.required">Please enter email address</span>
</span>

<br/>
<br/>

<input type="submit" value="submit">
</form>

<h1>{{msg}}</h1>
