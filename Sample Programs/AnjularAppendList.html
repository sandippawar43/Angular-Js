<html>
    <head>
        <script src="angular.min.js" type="text/javascript"></script>
        <script>
            var mod = angular.module("myApp",[]);
            var data =[];
            mod.controller("myCont",function ($scope){
                $scope.Add=function()
                {
                    var a = ($scope.id);
                    var b = ($scope.name);
                    data.push({"id":a,"name":b});
                    
                    $scope.emp = data;
                    
                }
            })
        </script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCont">
            Id<input type="text" ng-model="id">
            <br>
            Name <input type="text" ng-model="name">
            <br>
            <input type="button" value="Add" ng-click="Add()">

            <ul ng-repeat="e in emp ">
                <li>{{e.id+ " " +e.name }}</li>
            </ul>
            
        </div>
    </body>
</html>
