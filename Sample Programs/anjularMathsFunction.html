<html>
    <head>
        <script src="angular.min.js" type="text/javascript"></script>
        <script>
            var mod = angular.module("myApp",[]);
            mod.controller("myCont",function ($scope){
                $scope.Display=function()
                {
                    var num1 = $scope.num;
                    $scope.msg = "Welcome "+ num1;
                    
                }
                $scope.Addition=function()
                {
                    var a = Number($scope.a)
                    var b = Number($scope.b);
                    var c = a+b;
                    $scope.msg = "Addition "+ c ;
                    
                }
                $scope.Display=function()
                {
                    var num1 = $scope.num;
                    $scope.msg = "Welcome "+ num1;
                    
                }
                  $scope.Substraction=function()
                {
                    var a = Number($scope.a)
                    var b = Number($scope.b);
                    var c = a-b;
                    $scope.msg = "Addition "+ c ;
                    
                }
                
                $scope.Multiplication=function()
                {
                    var a = Number($scope.a)
                    var b = Number($scope.b);
                    var c = a*b;
                    $scope.msg = "Addition "+ c ;
                    
                }
                $scope.Division=function()
                {
                    var a = Number($scope.a)
                    var b = Number($scope.b);
                    var c = a/b;
                    $scope.msg = "Addition "+ c ;
                    
                }
                
            })
        </script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCont">
            Number A<input type="text" ng-model="a">
            <br>
            Number B <input type="text" ng-model="b">
            <br>
            <input type="button" value="Add" ng-click="Addition()">
            <input type="button" value="Sub" ng-click="Substraction()">
            <input type="button" value="Mult" ng-click="Multiplication()">
            <input type="button" value="Div" ng-click="Division()">
            
            <h1>{{msg}}</h1>
            
        </div>
    </body>
</html>
