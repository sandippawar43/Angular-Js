<html>
    <head>
        <script src="angular.min.js" type="text/javascript"></script>
        <script>
            var mod = angular.module("myApp",[]);
            mod.controller("myCont",function ($scope, $timeout){

                $scope.Display=function()
                {
                    $scope.msg = $scope.txt;
                    $timeout(function(){
                    $scope.msg = "hello timeout";},4000);
                }
                });
        </script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCont">
            <input type='text' ng-model="txt"/>
            <input type='button' value='Display' ng-click="Display()">
            <h1>{{msg}}</h1>
            
        </div>
    </body>
</html>
