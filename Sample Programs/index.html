<!DOCTYPE html>

<html>
    <head>
        <script src="angular.min.js" type="text/javascript"></script>
        
    </head>
    <body>
        <div ng-app="" ng-init="aVal=10; bVal=20">
            Var a <input type="text" ng-model="aVal" />
            <br>
            Var b <input type="text" ng-model="bVal" />
            <p>{{"Sum  = " + (aVal + bVal)}}</p>
            <p>{{"Sub  " + (aVal - bVal)}}</p>
            <p>{{"Mult  " + (aVal * bVal)}}</p>
            <p>{{"Sum  " + (aVal / bVal)}}</p>
            
        </div>
    </body>
</html>
