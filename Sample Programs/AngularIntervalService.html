<!DOCTYPE html>
<!--
This is the example of the $interval service.
 This app shows the time app run time and 
time changing after one second interval.
-->
<html>
    <head>
        <script src ="angular.min.js" type="text/javascript"></script>
        <script>
            var mod = angular.module("myAppp", []);
            mod.controller("myCont", function($scope, $interval)
            {
                // BELOW CODE WILL rRUN ONCE
                var dt = new Date();
                var t = dt.toLocaleTimeString();
                $scope.msg = t;

                // BELOW CODE WILL REPEAT AFTER 1 SECOND INTERVAL
                $interval(function() {
                    var dt = new Date();
                    var t = dt.toLocaleTimeString();
                    $scope.msg1 = t;
                }, 1000)
            });
        </script>
    </head>
    <body>
        <div ng-app="myAppp" ng-controller="myCont">
            <h1>{{msg}}</h1>
            <h1>{{msg1}}</h1>
        </div>
    </body>
</html>
