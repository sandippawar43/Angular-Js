<html>
    <head>
        <script src="angular.min.js" type="text/javascript"></script>
        <script>
            var mod = angular.module("myApp",[]);
            var data =[{'id':5,'name':'ryy'},{'id':20,'name':'Shyam'},{'id':1,'name':'Rahul'},
                                {'id':9,'name':'Sanjay'},{'id':11,'name':'vikram'},{'id':18,'name':'Rohan'}];
            mod.controller("myCont",function ($scope){
                $scope.Display=function()
                {
                    $scope.emp = data;   
                };            
            })
        </script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCont">
            <input type="button" value="Add" ng-click="Display()">
            
            <ul ng-repeat="e in emp | orderBy:'id'">
                <li>{{e.id+ " " +e.name }}</li>
            </ul>
        </div>
    </body>
</html>
