<html>
    <head>
        <title>TODO supply a title</title>
        <script src="angular.min.js" type="text/javascript"></script>
    </head>
    <body>
            <div ng-app="" ng-init="emp=[{'id':5,'name':'ryy','salary':500},{'id':20,'name':'Shyam','salary':400},{'id':1,'name':'Rahul','salary':400},
                               {'id':9,'name':'Sanjay','salary':1000},{'id':11,'name':'vikram','salary':600},{'id':18,'name':'Rohan','salary':400}]">
        <table >
            <thead>
                <tr>
                    <th>Id <input type="text" ng-model="id"/> ></th><th>Name <input tupe="text" ng-model="name"/> </th><th>Salary <input tupe="text" ng-model="salary"/> </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="b in emp| filter : id| filter : name| filter : salary">
                    <td>{{b.id}}</td><td>{{b.name}}</td><td>{{b.salary}}</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
