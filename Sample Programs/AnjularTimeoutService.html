<html>
    <head>
        <script src="angular.min.js" type="text/javascript"></script>
        <script>
            var mod = angular.module("myApp",[]);
            mod.controller("myCont",function ($scope, $timeout){

                    $scope.msg = "Welcome ";
                    $timeout(function(){
                        $scope.msg = "hello timeout";},4000);
                });
        </script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCont">  
            <h1>{{msg}}</h1>
            
        </div>
    </body>
</html>
